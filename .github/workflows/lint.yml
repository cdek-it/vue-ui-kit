name: Lint on Push

on:
  push:         # срабатывает при любом пуше
  pull_request: # и при создании/обновлении PR

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Run ESLint
        run: yarn lint
